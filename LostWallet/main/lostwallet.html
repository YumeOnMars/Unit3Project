<!DOCTYPE html>

<html lang="en-US">

<head>
    <link rel="stylesheet" href="lostwallet.css">
</head>

<body>
    <div class="Beginning">
            <header>You're walking and you find a wallet on the floor...</header>

        <div class="MysteriousWalletPage">
            <button id="Open">Open it!</button>
            <button id="Walk">Keep Walking</button>
        </div>
    </div>
    
    <div class="Opened">
        <header id="OpenedHeader">There's 100 BUCKS INSIDE! <br> But there's also the Name and Contact of the owner. What do you do?</header>
        <div class="InsideWalletOptions">
            <button id="TakeMoney">Take the Money!</button>
            <button id="ReturnWallet">Return the Wallet!</button>
        </div>

    </div>




    <script defer src="main.js"></script>
</body>


</html>
